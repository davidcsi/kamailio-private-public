[server:default]
method = TLSv1
verify_certificate = no
require_certificate = no
private_key = /etc/kamailio/[DOMAIN].key
certificate = /etc/kamailio/[DOMAIN].crt
ca_list = /etc/kamailio/[DOMAIN].pem

verify_depth = 3
server_name = [DOMAIN]
server_id = [DOMAIN]

[client:default]
verify_certificate = yes
require_certificate = yes